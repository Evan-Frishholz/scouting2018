<!DOCTYPE html>
<html>
<head>
<title>Skunk Scout</title>
<script type="text/javascript" src="splashAutoTele.js"></script>
<script type="text/javascript" src="jQuery.js"></script>
<link rel="stylesheet" type="text/css" href="splashAutoTele.css">
</head>
<body onload="initialize()" id="skunkBackground">
	<img src="images/AppTitleSkunkworks.png" class="skunkLogo">
	<!-- Splash Sheet -->
	<div class="splashSheet" id="splashPage">
		<p class = "heading" id="splashSheetHeader">thing</p>
		<div>
      <!-- Select what match you are scouting for -->
      Match Number:
      <input id="matchNumber" type="text" value="" maxlength="3" autocomplete=off><br>
      <br>

      <!-- Select the scout that is scouting -->
      SCOUT:
			<select id="scoutSelect">
				<option value="Default">- - Choose Name - -</option>
				<option value="testScout">Test</option>
			</select>
			<br>
      <br>

      <!-- Select what event you are scouting for -->
			EVENT:
			<select id="eventSelect">
				<option value="Default">- - Choose Event - -</option>
				<option value='Test'>Test</option>
			</select><br>
      <br>

      <!-- Get ready to switch to the Auto and Tele Sheet -->
      <button id="splashSubmit" onclick="switchPage('splashPage', 'forward')">SUBMIT</button>
		</div>
	</div>

	<!-- Auto Page -->
	<div class="teleAutoSheet" id="autoPage" hidden>
		<p>AUTONOMOUS</p>
		<div>
		  <p>Start Position:</p>
		  <div>
		    <input class='startPosition' id="outsideStart" name = 'startPos' type="radio">
		    <label for="outsideStart">Outside</label>
		    <input class='startPosition' id="centerStart" name = 'startPos' type="radio">
		    <label for="centerStart">Center</label>
		  </div>
			<div>
				<p>Boxes Placed:</p>
				<SPAN>Scale:&nbsp;
					<BUTTON class="incrementButton" onClick="changeCounter('autoScale', 1)">+1</BUTTON>
					<INPUT id="autoScale" type="text" value = "0"  disabled>
					<BUTTON class="incrementButton" onClick="changeCounter('autoScale', -1)">-1</BUTTON>
				</SPAN>
				<BR>
				<SPAN>Switch:&nbsp;
					<BUTTON class="incrementButton" onClick="changeCounter('autoSwitch', 1)">+1</BUTTON>
					<INPUT id="autoSwitch" type="text" value="0"  disabled>
					<BUTTON class="incrementButton" onClick="changeCounter('autoSwitch', -1)">-1</BUTTON>
				</SPAN>
				<BR>
			</div>
			<div>
				<p>Miscellaneous:&nbsp;</p>
				<input class="checkbox" id="crossedLine"type="checkbox"  value="false">&nbsp;<label for="passLine" class="labels">: Crossed Line <br>
				<input class="checkbox" id="noShow" type="checkbox" value="false">&nbsp;<label for="noShow" class="labels">: No Show <br>
				<input class="checkbox" id="autoDeadBot" type="checkbox" value="false">&nbsp;<label for="deadBot" class="labels">: Dead Bot <br>
			</div>
			<p id="teamNum">0000</p>
			<BUTTON onClick="switchPage('autoPage', 'backward')" class="backButtons">GO<BR>BACK</BUTTON>
			<BUTTON onClick="switchPage('autoPage', 'forward')" id="autoSubmit" class="submitButtons">GO TO<BR>TELEOP</BUTTON>
		</div>
	</div>

	<!-- Tele page -->
	<div class = "teleAutoSheet" id="telePage" hidden>
		<p>TELE OPERATED</p>
		<p>0000</p>
		<div>
			<p>Boxes Placed:</p>
			<SPAN>Scale:&nbsp;
				<BUTTON onClick="changeCounter('teleScale', 1)">+1</BUTTON>
				<INPUT type="text" id= "teleScale" value="0"  disabled>
				<BUTTON onClick="changeCounter('teleScale', -1)">-1</BUTTON>
			</SPAN>
			<BR>
			<SPAN>Switch:&nbsp;
				<BUTTON onClick="changeCounter('teleSwitch', 1)">+1</BUTTON>
				<INPUT type="text" id="teleSwitch" value="0"  disabled>
				<BUTTON onClick="changeCounter('teleSwitch', -1)">-1</BUTTON>
			</SPAN>
			<BR>
			<SPAN>Exchange:&nbsp;
				<BUTTON onClick="changeCounter('teleExchange', 1)">+1</BUTTON>
				<INPUT type="text" id="teleExchange" value="0"  disabled>
				<BUTTON onClick="changeCounter('teleExchange', -1)">-1</BUTTON>
			</SPAN>
			<BR>
		</div>
		<div>
			<SPAN>Assisted Others:&nbsp;
				<BUTTON onClick="changeCounter('AssistOthersClimb', 1)">+1</BUTTON>
				<INPUT type="text" id="AssistOthersClimb" value="0"  disabled>
				<BUTTON onClick="changeCounter('AssistOthersClimb', -1)">-1</BUTTON>
			</SPAN>
			<br>
			<input class="checkbox" id="teleDeadBot" type="checkbox" value="false">&nbsp;<label for="teleDeadBot" class="labels">: Dead Bot <br>
			<input class="checkbox" id="helpedClimb" type="checkbox" value="false">&nbsp;<label for="teleDeadBot" class="labels">: Helped Climb <br>
			<input class="checkbox" id="climb" type="checkbox" value="false">&nbsp;<label for="teleDeadBot" class="labels">: Self Climb <br>
		</div>
		<BUTTON class="backButtons" onClick="switchPage('telePage', 'backward')">GO<BR>BACK</BUTTON>
		<BUTTON class="submitButtons" id="teleSubmit" onClick="submitTele()">SUBMIT</BUTTON>
	</div>
</body>
</html>
