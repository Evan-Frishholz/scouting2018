<!DOCTYPE html>
<html>
<head>
<title>Skunk Scout</title>
<script type="text/javascript" src="splashAutoTele.js"></script>
<link rel="stylesheet" type="text/css" href="splashAutoTele.css">
</head>
<body onload="initialize()">
	<div class="splashSheet" id="splashPage">
		<img src="images/AppTitleSkunkworks.png" class="skunkLogo">
		<p class = "heading">thing</p>
		<div>
      <!-- Select what match you are scouting for -->
      Match Number:
      <input type="text" value="" maxlength="3" autocomplete=off><br>
      <br>

      <!-- Select the scout that is scouting -->
      SCOUT:
			<select id="scoutSelect">
				<option value="Default">- - Choose Name - -</option>
				<option value="testScout">Test</option>
			</select>
			<br>
      <br>

      <!-- Select what event you are scouting for -->
			EVENT:
			<select id="eventSelect">
				<option value="Default">- - Choose Event - -</option>
				<option value='Test'>Test</option>
			</select><br>
      <br>

      <!-- Get ready to switch to the Auto and Tele Sheet -->
      <button onclick="switchPage('splash', 'forward')">SUBMIT</button>
		</div>
	</div>
	<div class="teleAutoSheet" id="autoPage" hidden>
		<p>AUTONOMOUS</p>
		<div>
			<p>Start Location:</p>
			<input type="checkbox" value="false" class="checkBoxes" id="boilerStart" onClick="buttonCheck('startCheck', 0)">&nbsp;<label for="boiler" class="labels">: Boiler Side
			<p class="spacing"> </p>
			<input type="checkbox" value="false" class="checkBoxes" id="centerStart" onClick="buttonCheck('startCheck', 1)">&nbsp;<label for="center" class="labels">: Center
			<p class="spacing"> </p>
			<input type="checkbox" value="false" class="checkBoxes" id="feederStart" onClick="buttonCheck('startCheck', 2)">&nbsp;<label for="feeder" class="labels">: Feeder Side
		</div>
		<div id="autoGearScores">
			<p class="headers" id="autoGearHeader">Gear Placement:&nbsp;</p>
			<input type="checkbox" value="false" class="checkBoxes" id="autoGearSuccess" onClick="buttonCheck('gearCheck', 0)">&nbsp;<label for="success" class="labels">: Success
			<p class="spacing"> </p>
			<input type="checkbox" value="false" class="checkBoxes" id="autoGearMissed" onClick="buttonCheck('gearCheck', 1)">&nbsp;<label for="missed" class="labels">: Missed/Jammed
			<p class="spacing"> </p>
			<input type="checkbox" value="false" class="checkBoxes" id="autoGearDropped" onClick="buttonCheck('gearCheck', 2)">&nbsp;<label for="success" class="labels">: Dropped
			<p class="spacing"> </p>
			<input type="checkbox" value="false" class="checkBoxes" id="autoGearNone" onClick="buttonCheck('gearCheck', 3)">&nbsp;<label for="success" class="labels">: No Attempt
		</div>
		<div id="autoFuelScores">
			<p id="autoFuelHeader">Fuel Balls Scored:</p>
			<SPAN id="autoHighScoreButtons">High:&nbsp;
				<BUTTON onClick="upTenths('autoHighScores')" class="fuelScoreButtons">+10</BUTTON>
				<BUTTON onClick="upFifths('autoHighScores')" class="fuelScoreButtons">+5</BUTTON>
				<BUTTON onClick="upUnits('autoHighScores')" class="fuelScoreButtons">+1</BUTTON>
				<INPUT type="text" id="autoHighScores" value="0" class="fuelScoreboard" disabled>
				<BUTTON onClick="downFifths('autoHighScores')" class="fuelScoreButtons">-5</BUTTON>
				<BUTTON onClick="downUnits('autoHighScores')" class="fuelScoreButtons">-1</BUTTON>
			</SPAN>
			<BR>
			<SPAN id="autoLowScoreButtons">Low:&nbsp;
				<BUTTON onClick="upTenths('autoLowScores')" class="fuelScoreButtons">+10</BUTTON>
				<BUTTON onClick="upFifths('autoLowScores')" class="fuelScoreButtons">+5</BUTTON>
				<BUTTON onClick="upUnits('autoLowScores')" class="fuelScoreButtons">+1</BUTTON>
				<INPUT type="text" id="autoLowScores" value="0" class="fuelScoreboard"  disabled>
				<BUTTON onClick="downFifths('autoLowScores')"  class="fuelScoreButtons">-5</BUTTON>
				<BUTTON onClick="downUnits('autoLowScores')"  class="fuelScoreButtons">-1</BUTTON>
			</SPAN>
		</div>
		<div id="autoMisc">
			<p class="headers"  id="autoCheckHeader">Miscellaneous:&nbsp;</p>
			<input type="checkbox"  value="false"  class="checkBoxes" id="passLine">&nbsp;<label for="passLine" class="labels">: Crossed Line
			<p class="spacing"> </p>
			<input type="checkbox" value="false" class="checkBoxes" id="noShow">&nbsp;<label for="noShow" class="labels">: No Show
			<p class="spacing"> </p>
			<input type="checkbox" value="false" class="checkBoxes" id="autoDeadBot">&nbsp;<label for="deadBot" class="labels">: Dead Bot
		</div>
		<p id="teamNo">0000</p>
		<div id="autoFouls">
			<p id="autoFoulHeader">Foul Points Caused:</p>
			<SPAN id="autoFoulSpan">
				<BUTTON onClick="up25ths('autoFoul')" class="foulScoreButtons">+25</BUTTON>
				<BUTTON onClick="upFifths('autoFoul')" class="foulScoreButtons">+5</BUTTON>
				<INPUT type="text" id="autoFoul" value="0" class="foulScoreboard" disabled>
				<BUTTON onClick="down25ths('autoFoul')" class="foulScoreButtons">-25</BUTTON>
				<BUTTON onClick="downFifths('autoFoul')" class="foulScoreButtons">-5</BUTTON>
			</SPAN>
		</div>
		<BUTTON onClick="switchPage('auto', 'backward')" class="backButtons">GO<BR>BACK</BUTTON>
		<BUTTON onClick="switchPage('auto', 'forward')" id="autoSubmit" class="submitButtons">GO TO<BR>TELEOP</BUTTON>
	</div>
	<div id="telePage" hidden>
		<p id="teleHeader">TELE OPERATED</p>
		<p id="teamNoTele">0000</p>
		<BUTTON onClick="switchPage('tele', 'backward')" class="backButtons">GO<BR>BACK</BUTTON>
		<BUTTON onClick="" id="teleSubmit" class="submitButtons">SUBMIT</BUTTON>
		<div id="teleFuel">
			<p id="teleFuelHeader">Fuel Balls Scored:</p>
			<SPAN id="autoHighScoreButtons">High:&nbsp;
				<BUTTON onClick="upUnits('teleHighScores')" class="fuelScoreButtons">+1</BUTTON>
				<INPUT type="text" id="teleHighScores" value="0" class="fuelScoreboard" disabled>
				<BUTTON onClick="downUnits('teleHighScores')" class="fuelScoreButtons">-1</BUTTON>
			</SPAN>
			<BR>
			<SPAN id="autoLowScoreButtons">Low:&nbsp;
				<BUTTON onClick="upTenths('teleLowScores')" class="fuelScoreButtons">+10</BUTTON>
				<BUTTON onClick="upFifths('teleLowScores')" class="fuelScoreButtons">+5</BUTTON>
				<BUTTON onClick="upUnits('teleLowScores')" class="fuelScoreButtons">+1</BUTTON>
				<INPUT type="text" id="teleLowScores" value="0" class="fuelScoreboard" disabled>
				<BUTTON onClick="downFifths('teleLowScores')" class="fuelScoreButtons">-5</BUTTON>
				<BUTTON onClick="downUnits('teleLowScores')" class="fuelScoreButtons">-1</BUTTON>
			</SPAN>
			<BR>
		</div>
		<div id="teleGearScores">
			<SPAN id="gearScoresButtons">Gears Placed:&nbsp;
				<BUTTON onClick="upUnits('teleGears')" class="fuelScoreButtons">+1</BUTTON>
				<INPUT type="text" id="teleGears" value="0" class="fuelScoreboard" disabled>
				<BUTTON onClick="downUnits('teleGears')" class="fuelScoreButtons">-1</BUTTON>
			</SPAN>
		</div>
		<div id="climb">
			<p id="miscHeader" class="headers">Climb:</p>
			<input type="checkbox" value="false" class="checkBoxes" id="climbSuccess" onChange="buttonCheck('climb', 0)">&nbsp;<label for="climbSuccess" class="labels">: Successful
			<p class="spacing"> </p>
			<input type="checkbox" value="false" class="checkBoxes" id="climbFailed" onChange="buttonCheck('climb', 1)">&nbsp;<label for="climbFailed" class="labels">: Failed/Fell
			<p class="spacing"> </p>
			<input type="checkbox" value="false" class="checkBoxes" id="climbNone" onChange="buttonCheck('climb', 2)">&nbsp;<label for="climbNone" class="labels">: Did Not Try
		</div>
		<div id="teleMiscCheck">
			<p id="miscHeader" class="headers">Miscellaneous:</p>
			<input type="checkbox" class="checkBoxes" id="defense">&nbsp;<label for="defense" class="labels">: Played Defense
			<p class="spacing"> </p>
			<input type="checkbox" class="checkBoxes" id="teleDead">&nbsp;<label for="teleDead" class="labels">: Dead Bot
		</div>
		<div id="teleMiscCheck2">
			<input type="checkbox" class="checkBoxes" id="yellowCard" onChange="buttonCheck(card, 0)">&nbsp;<label for="yellowCard" class="labels">: Yellow Card
			<p class="spacing"> </p>
			<input type="checkbox" class="checkBoxes" id="redCard" onChange="buttonCheck(card, 1)">&nbsp;<label for="redCard"; class="labels">: Red Card
		</div>
	</div>
	<div class = "idNothing" class = "cNothing">
	</div>
</body>
</html>
