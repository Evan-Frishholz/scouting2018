<!DOCTYPE html>
<html>
<head>
<title>Skunk Scout</title>
<script type="text/javascript" src="splashAutoTele.js"></script>
<link rel="stylesheet" type="text/css" href="splashAutoTele.css">
</head>
<body onload="initialize()">
	<img src="images/AppTitleSkunkworks.png" class="skunkLogo">
	<!-- Splash Sheet -->
	<div class="splashSheet" id="splashPage">
		<p class = "heading" id="splashSheetHeader">thing</p>
		<div>
      <!-- Select what match you are scouting for -->
      Match Number:
      <input type="text" value="" maxlength="3" autocomplete=off><br>
      <br>

      <!-- Select the scout that is scouting -->
      SCOUT:
			<select id="scoutSelect">
				<option value="Default">- - Choose Name - -</option>
				<option value="testScout">Test</option>
			</select>
			<br>
      <br>

      <!-- Select what event you are scouting for -->
			EVENT:
			<select id="eventSelect">
				<option value="Default">- - Choose Event - -</option>
				<option value='Test'>Test</option>
			</select><br>
      <br>

      <!-- Get ready to switch to the Auto and Tele Sheet -->
      <button onclick="switchPage('splash', 'forward')">SUBMIT</button>
		</div>
	</div>

	<!-- Auto Page -->
	<div class="teleAutoSheet" id="autoPage" hidden>
		<p>AUTONOMOUS</p>
		<div>
			<p>Start Location:</p>
			<input type="checkbox" value="false" onClick="buttonCheck('startCheck', 0)">&nbsp;<label for="boiler" class="labels">: Outside
			<p> </p>
			<input type="checkbox" value="false" onClick="buttonCheck('startCheck', 1)">&nbsp;<label for="center" class="labels">: Center
		</div>
		<div>
			<p>Boxes Placed:</p>
			<SPAN>Scale:&nbsp;
				<BUTTON onClick="changeCounter('autoScale', 1)">+1</BUTTON>
				<INPUT id="autoScale" type="text" value = "0"  disabled>
				<BUTTON onClick="changeCounter('autoScale', -1)">-1</BUTTON>
			</SPAN>
			<BR>
			<SPAN>Switch:&nbsp;
				<BUTTON onClick="changeCounter('autoSwitch', 1)">+1</BUTTON>
				<INPUT type="text" id="autoSwitch" value="0"  disabled>
				<BUTTON onClick="changeCounter('autoSwitch', -1)">-1</BUTTON>
			</SPAN>
			<BR>
		</div>
		<div>
			<p>Miscellaneous:&nbsp;</p>
			<input type="checkbox"  value="false">&nbsp;<label for="passLine" class="labels">: Crossed Line
			<p class="spacing"> </p>
			<input type="checkbox" value="false">&nbsp;<label for="noShow" class="labels">: No Show
			<p class="spacing"> </p>
			<input type="checkbox" value="false">&nbsp;<label for="deadBot" class="labels">: Dead Bot
		</div>
		<p>0000</p>
		<BUTTON onClick="switchPage('auto', 'backward')" class="backButtons">GO<BR>BACK</BUTTON>
		<BUTTON onClick="switchPage('auto', 'forward')" id="autoSubmit" class="submitButtons">GO TO<BR>TELEOP</BUTTON>
	</div>

	<!-- Tele page -->
	<div class = "teleAutoSheet" id="telePage" hidden>
		<p>TELE OPERATED</p>
		<p>0000</p>
		<BUTTON onClick="switchPage('tele', 'backward')" class="backButtons">GO<BR>BACK</BUTTON>
		<BUTTON onClick="" id="teleSubmit" class="submitButtons">SUBMIT</BUTTON>
		<div>
			<p>Boxes Placed:</p>
			<SPAN>Scale:&nbsp;
				<BUTTON onClick="changeCounter('teleScale', 1)">+1</BUTTON>
				<INPUT type="text" id= "teleScale" value="0"  disabled>
				<BUTTON onClick="changeCounter('teleScale', -1)">-1</BUTTON>
			</SPAN>
			<BR>
			<SPAN>Switch:&nbsp;
				<BUTTON onClick="changeCounter('teleSwitch', 1)">+1</BUTTON>
				<INPUT type="text" id="teleSwitch" value="0"  disabled>
				<BUTTON onClick="changeCounter('teleSwitch', -1)">-1</BUTTON>
			</SPAN>
			<BR>
			<SPAN>Exchange:&nbsp;
				<BUTTON onClick="changeCounter('teleExchange', 1)">+1</BUTTON>
				<INPUT type="text" id="teleExchange" value="0"  disabled>
				<BUTTON onClick="changeCounter('teleExchange', -1)">-1</BUTTON>
			</SPAN>
			<BR>
		</div>
		<div>
			<p>Climb:</p>
			<input type="checkbox" value="false" onChange="buttonCheck('climb', 0)">&nbsp;<label for="climbSuccess" class="labels">: Park
			<p class="spacing"> </p>
			<input type="checkbox" value="false" onChange="buttonCheck('climb', 0)">&nbsp;<label for="climbSuccess" class="labels">: Self-climb
			<p class="spacing"> </p>
			<input type="checkbox" value="false" onChange="buttonCheck('climb', 2)">&nbsp;<label for="climbNone" class="labels">: Was assisted
			<p class="spacing"> </p>
			<SPAN>Assisted Others:&nbsp;
				<BUTTON onClick="changeCounter('AssistOthersClimb', 1)">+1</BUTTON>
				<INPUT type="text" id="AssistOthersClimb" value="0"  disabled>
				<BUTTON onClick="changeCounter('AssistOthersClimb', -1)">-1</BUTTON>
			</SPAN>
		</div>
	</div>
</body>
</html>
